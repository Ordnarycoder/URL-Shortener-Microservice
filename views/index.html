<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />

    <style>
      body {
        background: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 5% auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
        text-align: center;
      }
      .form-label {
        font-weight: 600;
      }
      .btn-submit {
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
        border: none;
        transition: all 0.3s ease-in-out;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #6c757d;
      }
      footer a {
        text-decoration: none;
        color: #007bff;
      }
      footer a:hover {
        text-decoration: underline;
      }
      #url_input{
        margin-left: 8rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>URL Shortener Microservice</h1>
      <main>
        <section>
          <form action="api/shorturl" method="POST" class="mt-4">
            <fieldset>
              <legend class="mb-3 text-primary">Shorten Your URL</legend>
              <div class="mb-3">
                <label for="url_input" class="form-label">Enter URL:</label>
                <input
                  id="url_input"
                  type="text"
                  name="url"
                  class="form-control"
                  placeholder="https://youtube.com/"
                  required
                />
              </div>
              <button type="submit" class="btn btn-submit w-100">
                Shorten URL
              </button>
            </fieldset>
          </form>
        </section>
      </main>
      <footer>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
